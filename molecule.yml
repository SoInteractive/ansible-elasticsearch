
---
ansible:
  playbook: tests/playbook.yml
driver:
  name: docker
verifier:
  name: testinfra
docker:
  containers:
    - name: elasticsearch-xenial
      image: solita/ubuntu-systemd
      image_version: 16.04
    - name: elasticsearch-centos
      image: centos/systemd
      image_version: latest
      privileged: true

    - name: elasticsearch-node01
      image: solita/ubuntu-systemd
      image_version: 16.04
      ansible_groups:
        - elasticsearch
    - name: elasticsearch-node02
      image: solita/ubuntu-systemd
      image_version: 16.04
      ansible_groups:
        - elasticsearch
    - name: elasticsearch-node03
      image: solita/ubuntu-systemd
      image_version: 16.04
      ansible_groups:
        - elasticsearch
