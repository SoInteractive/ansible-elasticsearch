---

elasticsearch_user: elasticsearch
elasticsearch_group: elasticsearch

elasticsearch_pid_dir: "/var/run/elasticsearch"
elasticsearch_log_dir: "/var/log/elasticsearch"
elasticsearch_conf_dir: "/etc/elasticsearch"
elasticsearch_work_dir: "/tmp/elasticsearch"
elasticsearch_data_dirs:
  - "/var/lib/elasticsearch"
elasticsearch_home: "/usr/share/elasticsearch"

elasticsearch_interface: "{{ ansible_default_ipv4.interface }}"

elasticsearch_address: "{{ hostvars[inventory_hostname]['ansible_' + elasticsearch_interface]['ipv4']['address'] }}"
elasticsearch_http_port: 9200

#elasticsearch_version: "2.4.3"
elasticsearch_version: ''

# TAR-based user install
elasticsearch_user_install: False
elasticsearch_install_dir: "{{ ansible_user_dir }}/elasticsearch"

# Configuration
elasticsearch_instance_name: "fromage"

#Cluster
elasticsearch_cluster_name: "elasticsearch_cluster"
elasticsearch_hosts_group: "elasticsearch"

# Additional plugins
elasticsearch_plugins:
  - plugin: mobz/elasticsearch-head
